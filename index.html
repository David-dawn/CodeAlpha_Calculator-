<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" id="calc-display" readonly>
        </div>
        <div class="calculator-buttons">
            <button class="dark-mode-toggle" id="dark-mode-toggle">ðŸŒ‘</button>
            <button class="memory-button" id="memory-clear">MC</button>
            <button class="memory-button" id="memory-recall">MR</button>
            <button class="memory-button" id="memory-add">M+</button>
            <button class="memory-button" id="memory-subtract">M-</button>
            
            <button class="operator" data-operation="âˆš">âˆš</button>
            <button class="operator" data-operation="^">x^y</button>
            <button class="operator" data-operation="%">%</button>
            <button class="operator" data-operation="/">Ã·</button>

            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>
            <button class="operator" data-operation="*">x</button>

            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>
            <button class="operator" data-operation="-">-</button>

            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>
            <button class="operator" data-operation="+">+</button>

            <button class="number" data-number="0">0</button>
            <button class="decimal" data-decimal=".">.</button>
            <button class="clear" id="clear">C</button>
            <button class="equal" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
